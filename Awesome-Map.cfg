   type=Orcish Warlord
   recruit=Orcish Grunt,Orcish Archer,Orcish Warrior,Wolf Rider,Orcish Assassin,Troll Whelp,Goblin Spearman,Goblin Pillager
   id=Crumpdunk
   canrecruit=yes
   allow_player=no
