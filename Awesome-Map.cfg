[multiplayer] 
   id=multiplayer_chaotic 
   name= _ "Chaotic's Awesome Map" 
   map_data="{MAP_DATA}"
   description= _ "This is an awesome map!" 
   victory_when_enemies_defeated=no

   {DEFAULT_SCHEDULE} 

   [story]
       [part]
       story= _ "There was once a peaceful land where Elves and Humans once cooperated in harmony. One day, the day of the great feast which was a celebration to enjoy once a year, the people of the great kingdom heard a sound repeating."
       background="data/add-ons/Chaotics-Awesome-Map/images/story/wesnoth.png"
       [/part]
       
       [part]
       story= _ "The king thought it to be an earthquake, and right before he activated the alarm... *THUNK*... An arrow had pierced his heart. Orcs invaded from the caves below which had been thought to be abandoned."
       background="data/add-ons/Chaotics-Awesome-Map/images/story/orcs.jpg"
       [/part]
       
       [part]
       story= _ "All of the land had turned into discord and chaos. It was thought to be lost, but that is where you come in. A last alliance of Elves and Men stood up for their people, and had the intention to take back what was rightfully theirs and restore peace to all of the land."
       background="data/add-ons/Chaotics-Awesome-Map/images/story/burninghouse.jpg"
       [/part]
   [/story]
   
   [side] 
   side=1
   controller=human 
   canrecruit=yes 
   team_name=Alliance
   user_team_name=_"Alliance"
   gold=250
   income=2
   fog=yes
   shroud=yes
   color=red

   type=Lieutenant
   id=Vrunk
   name=_"Vrunk"
   recruit="Bowman,Cavalryman,Horseman,Fencer,Footpad,Heavy Infantryman,Mage,Spearman"
   [/side] 
   [side] 
   side=2 
   id=Huntruckk
   recruit=Elvish Archer,Elvish Fighter,Wose,Elvish Shaman,Elvish Scout
