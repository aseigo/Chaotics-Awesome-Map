   type=Orcish Warrior
   recruit=Orcish Grunt,Orcish Archer,Orcish Warrior,Wolf Rider,Orcish Assassin,Troll Whelp,Goblin Spearman
   id=Crumpdunk
   canrecruit=yes
   allow_player=no
